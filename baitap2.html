<script>
    let r = prompt("Bán kính hình tròn")

    let peri = r ** 2 * Math.PI
    document.getElementById("baitap2").innerHTML = "Chu vi Là:" + area.toFixed(2) + "Diện tích là:" +peri.toFixed(2)
</script>
